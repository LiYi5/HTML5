<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style type="text/css">
    *{
      margin: 0;
      padding: 0;

    }
    html,body{
      height: 100%;
      overflow: hidden;
    }
    #warp{
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
    }
    #warp>img{
      width: 64px;
    }
  </style>
</head>
<body>
  <div id="warp">
    <img src="images/1.png" alt="">
    <img src="images/2.png" alt="">
    <img src="images/3.png" alt="">
    <img src="images/4.png" alt="">
    <img src="images/5.png" alt="">
  </div>
<script type="text/javascript">
        window.onload=function () {
          var r=300;
          var imgs=document.querySelectorAll('#warp>img')
          document.onmousemove=function (ev) {
            ev=ev||event;
            for (let i = 0; i <imgs.length ; i++) {
                var a=imgs[i].getBoundingClientRect().left+imgs[i].offsetWidth/2-ev.clientX;
                var b=imgs[i].getBoundingClientRect().top+imgs[i].offsetHeight/2-ev.clientY;
                var c=Math.sqrt(Math.pow(a,2)+b*b);

                if(c>=r){
                  c=r;
                }
                imgs[i].style.width=128-c*0.2+'px';

            }
          }
        }   

</script>
</body>
</html>
